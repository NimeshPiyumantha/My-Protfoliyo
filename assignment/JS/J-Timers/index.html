<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Task</title>
    <link href="assets/css/bootstrap-reboot.min.css" rel="stylesheet">

    <style>
        body > section:nth-child(1) {
            width: 350px;
            height: 350px;
            border: 2px solid black;
            position: relative;
            left: 0;
            top: 150px;
            right: 0;
            bottom: 0;
            margin: auto;
            box-shadow: 0 -1px 8px 2px #1c1717e8;
            border-radius: 10px;
        }

        body > section:nth-child(2) {
            position: relative;
            display: flex;
            width: 180px;
            justify-content: space-around;
            left: 0;
            top: 200px;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        section > button {
            padding: 10px 20px 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        button:nth-child(1) {
            background-color: green;
            color: white;
            box-shadow: 0 -1px 8px 2px #1c1717e8;
        }

        button:nth-child(2) {
            background-color: red;
            color: white;
            box-shadow: 0 -1px 8px 2px #1c1717e8;
        }
    </style>

</head>
<body>
<section id="display">

</section>
<section>
    <button id="btnStart">Start</button>
    <button id="btnStop">Stop</button>
</section>

<script src="assets/js/jquery-3.6.1.min.js"></script>

<script>

    var colors = ['red', 'green', 'orange', 'blue', 'deeppink'];

    let count = 0;

    function setColors() {
        $('#display').css('background', colors[count]);
        count++;
        if (count == colors.length) {
            count = 0;
        }
    }


    let id;
    $("#btnStart").click(function () {
        clearInterval(id);
        id = setInterval(setColors, 100);
    });

    $("#btnStop").click(function () {
        clearInterval(id);
    });
</script>

</body>
</html>
