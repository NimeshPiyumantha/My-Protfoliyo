<main class="container-fluid">
    <!-- Customer Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-1" style="font-family: 'Arial Rounded MT Bold',serif"><i class="fa-solid fa-users"></i> Customer
            </h2>
        </div>
    </div>
    <!-- Customer Header End -->

    <!-- Customer Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6-1">Home > Customer</h6>
            <hr>
        </div>
        <!-- Customer Header Section End -->

        <!-- Customer Details Section Start -->
        <div class="row justify-content-around" style="height: max-content">

            <!-- Customer Details Search Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3" style="background-color: white">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Search Customer</h4>

                    <div class="mb-3 ms-3 me-3 ">
                        <input class="form-control me-2" id="searchCusId"
                               placeholder="Input Name/NIC/Tp Here"
                               type="search">
                    </div>
                <form>
                    <button class="btn btn-primary ms-3 mb-3 ms-md-3 ms-lg-3 btn-success" type="button" id="btnSearchCus" >Search</button>
                    <button class="btn btn-warning ms-3 mb-3 ms-md-3 ms-lg-3" type="button" id="clearSearchCus">Clear</button>
                </form>
            </div>
            <!-- Customer Details Search Section End -->

            <!-- Customer Details Button Section Start -->
            <div class="col-lg-5 mt-4">
                <button class="btn btn-success mt-2 m-1" data-bs-target="#registerCustomer"
                        data-bs-toggle="modal" id="btnRegister" type="button">+ New Customer
                </button>

                <button class="btn btn-warning mt-2 m-1" data-bs-target="#updateCustomer"
                        data-bs-toggle="modal" type="button">Update Customer
                </button>

                <button class="btn btn-danger mt-2 m-1" data-bs-target="#deleteCustomer"
                        data-bs-toggle="modal" type="button">Delete Customer
                </button>

                <button class="btn btn-primary mt-2 m-1" id="btnViewAllCustomer" type="button">View All Customers
                </button>
            </div>
            <!-- Customer Details Button Section End -->

        </div>
        <!-- Customer Details Section End -->

        <!-- View Customer Details Table Start -->
        <div class="row mt-1 mt-md-2 mt-lg-5 justify-content-around" style="height: 250px;">
            <div class="col-10">
                <div class="customerTableDiv overflow-auto" style="height: 200px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Customer Details Table End -->
    </div>
</main>

<!-- Modal - Add Customer Start-->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="registerCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: #16A085">
                <h5 class="modal-title text-light">Add Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerId">ID :</label>
                        <input class="form-control" id="txtCustomerId" type="text">
                        <span class="control-error" id="lblCusID"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerName">Name :</label>
                        <input class="form-control" id="txtCustomerName" type="text">
                        <span class="control-error" id="lblCusName"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerAddress">Address :</label>
                        <input class="form-control" id="txtCustomerAddress" type="text">
                        <span class="control-error" id="lblCusAddress"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="txtCustomerSalary">Salary :</label>
                        <input class="form-control" id="txtCustomerSalary" type="number">
                        <span class="control-error" id="lblCusSalary"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-warning" id="btnClearC" type="reset">Clear</button>
                <button class="btn btn-primary" id="btnCSave" type="button">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Add Customer End -->

<!-- Modal Update Customer Start-->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="updateCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-warning">
                <h5 class="modal-title text-dark">Update Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCustomerId">ID :</label>
                        <input class="form-control" id="searchCustomerId" type="text">
                        <span class="control-error" id="lblUCusId"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="nameUpdate">Name :</label>
                        <input class="form-control" id="nameUpdate" type="text">
                        <span class="control-error" id="lblUCusName"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="addressUpdate">Address :</label>
                        <input class="form-control" id="addressUpdate" type="text">
                        <span class="control-error" id="lblUCusAddress"></span>
                    </div>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="salaryUpdate">Salary :</label>
                        <input class="form-control" id="salaryUpdate" type="number">
                        <span class="control-error" id="lblUCusSalary"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-warning" id="btnUclearC" type="reset">Clear</button>
                <button class="btn btn-primary" type="button" id="bntUpdateCustomer">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Update Customer End -->

<!-- Modal Delete Customer Start-->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="deleteCustomer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header  bg-danger">
                <h5 class="modal-title text-light">Delete Customer</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="ms-3 me-3">
                        <label class="form-label fw-bold mb-0" for="searchCIdDelete">ID :</label>
                        <input class="form-control" id="searchCIdDelete" type="text">
                        <span class="control-error" id="lblDCusId"></span>
                    </div>
                    <fieldset disabled>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledNameDelete">Name :</label>
                            <input class="form-control" id="disabledNameDelete" type="text">
                            <span class="control-error" id="lblDCusName"></span>
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledAddressDelete">Address :</label>
                            <input class="form-control" id="disabledAddressDelete" type="text">
                            <span class="control-error" id="lblDCusAddress"></span>
                        </div>
                        <div class="ms-3 me-3">
                            <label class="form-label fw-bold mb-0" for="disabledSalaryDelete">Salary :</label>
                            <input class="form-control" id="disabledSalaryDelete" type="number">
                            <span class="control-error" id="lblDCusSalary"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
                <button class="btn btn-warning" id="btnDclearC" type="reset">Clear</button>
                <button class="btn btn-danger" type="button" id="btnDeleteCustomer">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Delete Customer End-->
